<!-- New Product -->
<section class="section-padding">
  <div class="container">
    <h2 class="page-title">Trending Stories</h2>
  </div>
  <div class="container">
    <div
      id="new-tranding"
      class="product-item-4 d-flex owl-carousel owl-theme nf-carousel-theme1"
    >
      <div class="product-item me-3" *ngFor="let item of storiesList">
        <div class="product-item-inner" (click)="onSelected(item._id)">
          <div class="product-img-wrap h-100">
            <img [src]="baseURL + item?.image?.path" alt="" />
          </div>
          <div class="product-button">
            <a
              href="#"
              class="js_tooltip"
              data-mode="top"
              data-tip="Add To Whishlist"
              ><i class="fa fa-heart"></i
            ></a>
            <a
              href="#"
              class="js_tooltip"
              data-mode="top"
              data-tip="Quick&nbsp;View"
              ><i class="fa fa-eye"></i
            ></a>
          </div>
        </div>
        <div class="product-detail">
          <!-- <p class="product-title"><a href="product_detail.html">Helped get Groceries</a></p> -->
          <div class="product-rating">
            <div
              class="star-rating"
              itemprop="reviewRating"
              itemscope=""
              itemtype="http://schema.org/Rating"
              title="Rated 4 out of 5"
            >
              <span style="width: 60%"></span>
            </div>
            <a href="#" class="product-rating-count"
              ><span class="count">3</span> Reviews</a
            >
          </div>
          <p class="product-description">
            {{ item.whatsHappening }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="container d-flex justify-content-center mt-4">
    <a href="#" class="btn btn-xs btn-gray-blue"
      >See All Stories<i class="fa fa-angle-right right"></i
    ></a>
  </div>
</section>
<!-- End New Product -->
