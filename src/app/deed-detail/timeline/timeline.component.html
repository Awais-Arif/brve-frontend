      <div class="row">
        <div
          class="col-md-12 col-sm-12 col-xs-12"
          *ngFor="let item of deed; let i = index"
          [ngClass]="
            i % 2 == 0 ? 'col-xl-6 offset-xl-6 offset-md-12' : 'col-lg-6'
          "
        >
          <div
            [ngClass]="
              i % 2 == 0
                ? 'prt_about_learnbox_right'
                : 'prt_about_learnbox_left'
            "
          >
            <div
              class="prt_about_learnbox_year cursor-pointer"
              (click)="onSelected(item._id)"
            >
              <h1>{{ item.createdAt | date : "yyyy" }}</h1>
            </div>
            <div class="prt_about_learnbox_info">
              <h4 (click)="onSelected(item._id)" class="cursor-pointer">
                {{ item.title }}
              </h4>
              <span class="deed-city">{{ item.location }}</span>
              <p>
                {{ item.whatsHappening }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
